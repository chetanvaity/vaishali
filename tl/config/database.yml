# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql
  encoding: utf8
  reconnect: false
  database: tl_development
  username: root
  password:
  socket: /var/run/mysqld/mysqld.sock
  pool: 5

